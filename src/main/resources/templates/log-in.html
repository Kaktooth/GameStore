<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css">
    <style>
        :root {
            --bs-gradient: linear-gradient(75deg, rgba(255, 255, 25, 0.25), rgba(255, 25, 255, 0));
            --bg-gradient: linear-gradient(65deg, rgba(0, 12, 15, 0.15), rgba(255, 144, 200, 0));
        }
        .bg-dark-2 {
            background: #212529;
            color: aliceblue;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center bg-dark-2">
    <form class="form-login" name="form" th:action="@{/log-in}" method="post">
        <h1 class="h3 mb-3 font-weight-normal text-center text-white">Please log in</h1>

        <div class="text-white" th:if="${param.accepted}">
            You have been logged in.
        </div>

        <div class="text-white" th:if="${param.signout}">
            You have been logged out.
        </div>

        <label for="user" class="text-muted">Username</label>
        <input type="text" id="user" name="user" class="bg-gradient-light form-control text-muted"
               autofocus="">
        <label for="password" class="text-muted">Password</label>
        <input type="password" id="password" name="password" class="form-control bg-gradient-light mb-4 text-muted">
        <div th:if="${param.error}">
            <label class="text-warning">Invalid username or password.</label>
            <a class="text-info">Forgot password?</a>
        </div>

        <div class="checkbox mb-6">
            <label class="text-muted">
                <input type="checkbox" name="remember-me" id="remember-me" value="remember-me"/> Remember me
            </label>
        </div>
        <div class="text-center">
            <button style="width: 170px; background-image: var(--bs-gradient);"
                    class="btn btn-md btn-primary align-content-center" type="submit">Sign in
            </button>
        </div>

        <div class="bg-gradient-light">
            <label class="text-white"> or you can sign up</label>
            <a href="/?create_account" class="text-info">
                Create new account
            </a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
