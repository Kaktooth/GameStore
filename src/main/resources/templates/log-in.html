<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/root-page-style.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
</head>
<body class="bg-dark-2" style="background-image: var(--bg-gradient2);">
<header class="masthead special-color-dark mb-4">
  <nav class="navbar shadow navbar-dark p-3 bg-dark-2 text-white" aria-label="Main navigation">
    <div class="container-fluid d-grid gap-3 align-items-center">
      <ul class="nav col col-lg-auto me-lg-auto mb-2 justify-content-left mb-md-0">
        <a class="font-weight-bold navbar-brand" href="/">Game Store</a>
        <li><a class="nav-link px-2 text-white" href="/?store">Store</a></li>
        <li><a th:if="${#httpServletRequest.remoteUser}!=null" class="nav-link px-2 text-white"
               href="/?collection">Collection</a></li>
      </ul>
    </div>
  </nav>
</header>

<main role="main" class="shadow mb-4">
  <div class="d-flex justify-content-center bg-dark-2">
    <form class="form-login" name="form" th:action="@{/log-in}" method="post">
      <h1 class="h3 mb-3 font-weight-normal text-center text-white">Please log in</h1>

      <div class="text-white" th:if="${param.accepted}">
        You have been logged in.
      </div>

      <div class="text-white" th:if="${param.signout}">
        You have been logged out.
      </div>
      <div>
        <label for="username" class="text-muted">Username</label>
        <input type="text" id="username" name="username"
               class="bg-gradient-light form-control text-muted"
               autofocus="">
        <label for="password" class="text-muted">Password</label>
        <input type="password" id="password" name="password"
               class="form-control bg-gradient-light mb-4 text-muted">
      </div>
      <div th:if="${param.error}">
        <label class="text-warning">Invalid username or password.</label>
        <a class="text-info">Forgot password?</a>
      </div>

      <div class="checkbox mb-6">
        <label class="text-muted">
          <input type="checkbox" name="remember-me" id="remember-me" value="remember-me"/> Remember
          me
        </label>
      </div>
      <div class="text-center">
        <button style="width: 170px; background-image: var(--bs-gradient);"
                class="btn btn-md btn-primary align-content-center" type="submit">Sign in
        </button>
      </div>

      <div class="bg-gradient-light">
        <label class="text-white"> or you can sign up</label>
        <a href="/create-account" class="text-info">
          Create new account
        </a>
      </div>
    </form>
  </div>
</main>

<footer style="background-image: var(--bg-gradient);" class="footer-10 bg-dark-2
justify-content-center special-color-dark font-small text-muted shadow">
  <div class="container text-center">
    <p>
      This website is only for educational and demonstration purposes.
    </p>
    <a href="">Privacy Policy</a>
    <a href="">Agreement</a>
  </div>
</footer>
</body>
</html>
