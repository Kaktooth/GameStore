<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center align-items-center text-center">

<form name="form2" th:action="@{/sign-up}" method="post">
    <h1 class="h3 mb-3 font-weight-normal ">Please sign up</h1>

    <label for="user" class="sr-only">Email address</label>
    <input type="email" id="user" name="user" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password">
    <label for="phone" class="sr-only">Phone number</label>
    <input type="tel" id="phone" name="phone" class="form-control mb-4" placeholder="Phone Number">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    <div>
        <label> go back to sign in page </label>
        <a href="/sign-in" method="get">
            Sign in
        </a>
    </div>
</form>
</body>
</html>
