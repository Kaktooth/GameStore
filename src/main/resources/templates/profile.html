<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css">

</head>
<body>
<div class="container-lg text-white" style="background-image: var(--bg-gradient3);">
    <div class="container-md justify-content-right mb-5"
         style="height: 125px;">
        <div class="col">
            <div class="col">
                <img style="width:120px;height:120px" src="" class="border-dark float-right rounded d-block" alt=""/>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-sm btn-link" data-toggle="modal" data-target="#editPicture">
                    Edit picture
                </button>
            </div>
        </div>
        <div class="col">
            <h5 class="border-dark">Name</h5>
            <p class="text-muted">from USA</p>
        </div>
    </div>
</div>

<div class="container-md text-white shadow mb-4"
     style="height:40px; background-image: var(--bs-gray-dark);">
    <h5 class="font-weight-normal text-center">Activity</h5>
</div>

<div class="container-md text-white mb-4">
    <div class="row shadow border border-dark rounded-5 mb-2">
        <div class="col">
            <img style="width:120px;height:120px" src="" class="d-block w-100" alt=""/>
        </div>
        <div class="col text-center">
            <h6>Game name</h6>
        </div>
        <div class="col text-right">
            <p>123hrs played</p>
            <p>last played on 12Feb</p>
        </div>

    </div>

    <div class="row shadow border border-dark rounded-5 mb-2">
        <div class="col">
            <img style="width:120px;height:120px" src="" class="d-block w-100" alt=""/>
        </div>
        <div class="col text-center">
            <h6>Game name</h6>
        </div>
        <div class="col text-right">
            <p>123hrs played</p>
            <p>last played on 12Feb</p>
        </div>

    </div>
</div>

<div class="container-md text-white shadow mb-4"
     style="height:40px; background-image: var(--bs-gray-dark);">
    <h5 class="font-weight-normal text-center">Favorites</h5>
</div>

<div class="container-md text-white mb-4"
     style="background-image: var(--bs-gray-dark);">
    <div class="row shadow border border-dark rounded-5 mb-2">
        <div class="col">
            <img style="width:120px;height:120px" src="" class="d-block w-100" alt=""/>
        </div>
        <div class="col"></div>
        <div class="col text-center">
            <h6>Game name</h6>
        </div>
    </div>

    <div class="row shadow border border-dark rounded-5 mb-2">
        <div class="col">
            <img style="width:120px;height:120px" src="" class="d-block w-100" alt=""/>
        </div>
        <div class="col"></div>
        <div class="col text-center">
            <h6>Game name</h6>
            <p>300$</p>
        </div>
    </div>
</div>
<div style="background-image: var(--bg-gradient2);" class="modal fade"
     id="editPicture" tabindex="-1" role="dialog" aria-labelledby="Edit Picture"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/edit-picture}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Picture</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="file" name="picture" class="form-control-file">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
